<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojos</title>
</head>

<body class="container d-flex justify-content-center" style="background-color: rgb(6, 58, 6);" id="view">
    <div class="">
        <div class="col ">
            <div class="text-center text-success">
                <h2>New Dojo</h2>
            </div>
            <form action="/dojos/new" method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="name" class="text-success fs-6 input-group-text">Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="name" >
                    </div>
                    <div class="col-auto">
                        <input type="submit" value="Add Dojo" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
        <div class="col ">
            <div class="text-center text-success">
                <h2>All Dojos</h2>
            </div>
            <div class="text-center " >
                <ul class="list-group list-group-flush " >
                    {% for dojo in all_dojos %}
                    <li class="list-group-item table border border-light" style="background-color: lightgreen;"><a class="text-success" href="/dojos/show/{{dojo['id']}}"  >{{ dojo['name'] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="text-center">
                <form action="" method="post">
                    <a class="btn btn-success" role="button" style="width: 200px;" href="/ninjas">Add Ninja</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
