<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body class="container-fluid" style="background-color: white; display: flex;; justify-content: center;">
    <div class="container-fluid" style="height: 500px; width: 500px; margin:50px;"">
        <div class="">
            <h2 class="fs-1 text-center">{{dojo['name']}}</h2>
        </div>
        <div>
            <table class="table">
                <thead class="" style="background-color: black; color: white;">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in ninja %}
                    <tr class="border border-5 border-light" style="background-color: blue; color: white;">
                        <td >{{ n.first_name }}</td>
                        <td>{{ n.last_name }}</td>
                        <td>{{ n.age }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn" style="background-color: blue; color: white;" role="button" href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
