<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Login or Register</title>
</head>

<body class="container d-flex justify-content-center" id="view">
    <div class="container bg-secondary bg-gradient w-50 p-4" id="container">
        <div class="mb-2 bg-success bg-gradient text-center text-black">
            <h1>Register</h1>
        </div>
        <form action='/register' method='post'>
            <div class="mb-3 text-white">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control border-success border-4">
            </div>
            <div class="mb-3 text-white">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control border-success border-4">
            </div>
            <div class="mb-3 text-white">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control border-success border-4">
            </div>
            <div class="mb-3 text-white">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control border-success border-4">
            </div>
            <div class="mb-3 text-white">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control border-success border-4">
            </div>
            <div>
                <input type="submit" name="New Ninja">
            </div>
        </form>
    </div>
    <div class="container bg-secondary bg-gradient w-50 p-4" id="container">
        <div class="mb-2 bg-primary bg-gradient text-center text-black">
            <h1>Login</h1>
        </div>
        <form action='/login' method='post'>
            <div class="mb-3 text-white">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control border-primary border-4">
            </div>
            <div class="mb-3 text-white">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control border-primary border-4">
            </div>
            <div>
                <input type="submit" name="New Ninja">
            </div>
            <div style="color: red;">
                {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
                {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>

</html>
